name: ğŸ® SteamSpy Data Sync - 20,000+ Active Games

on:
  schedule:
    # Run every 5 minutes for real-time data
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger with parameters
    inputs:
      min_games:
        description: 'Minimum games required'
        required: false
        default: '10000'
      target_games:
        description: 'Target games to fetch'
        required: false
        default: '20000'

permissions:
  contents: write

jobs:
  steamspy-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # SteamSpy is faster
    
    env:
      MIN_GAMES: ${{ inputs.min_games || '10000' }}
      TARGET_GAMES: ${{ inputs.target_games || '20000' }}
      NODE_ENV: production
    
    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Updated to Node 20 for better performance
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸš€ Fetch SteamSpy Data
      run: |
        echo "ğŸ¯ Starting SteamSpy data fetch..."
        echo "ğŸ“Š Minimum games: $MIN_GAMES"
        echo "ğŸš€ Target games: $TARGET_GAMES"
        echo "â° Timeout: 10 minutes"
        echo "=================================="
        node .github/scripts/fetch-steamspy-data.js
      timeout-minutes: 10
        
    - name: ğŸ“Š Validate Results
      run: |
        echo "ğŸ” Validating fetch results..."
        if [ -f "public/data/steam-charts.json" ]; then
          echo "âœ… Steam charts file exists"
          # Check file size (should be substantial with 10k+ games)
          FILE_SIZE=$(stat -f%z "public/data/steam-charts.json" 2>/dev/null || stat -c%s "public/data/steam-charts.json")
          echo "ğŸ“ File size: $FILE_SIZE bytes"
          if [ $FILE_SIZE -lt 100000 ]; then
            echo "âŒ WARNING: File size seems too small for 10k+ games"
            exit 1
          fi
          # Check game count in JSON
          GAME_COUNT=$(node -e "
            const data = require('./public/data/steam-charts.json');
            console.log(Object.keys(data.games || {}).length);
          ")
          echo "ğŸ® Games in file: $GAME_COUNT"
          if [ $GAME_COUNT -lt $MIN_GAMES ]; then
            echo "âŒ VALIDATION FAILED: Only $GAME_COUNT games found, minimum required: $MIN_GAMES"
            exit 1
          fi
          echo "âœ… VALIDATION PASSED: $GAME_COUNT games (>= $MIN_GAMES required)"
        else
          echo "âŒ Steam charts file not found!"
          exit 1
        fi
        
    - name: ğŸ§¹ Clean up temporary files
      run: |
        echo "ğŸ§¹ Cleaning up temporary files..."
        find public/data/ -name "steam-charts-temp-*.json" -delete 2>/dev/null || true
        echo "âœ… Cleanup completed"
        
    - name: ğŸ“ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - SteamSpy Sync"
        
        # Add any changes to public/data/
        git add public/data/
        
        # Only commit if there are changes
        if ! git diff --cached --quiet; then
          # Get stats for commit message
          GAME_COUNT=$(node -e "
            try {
              const data = require('./public/data/steam-charts.json');
              const metadata = data.metadata || {};
              console.log(\`\${Object.keys(data.games || {}).length} games, \${metadata.totalPlayers || 0} players\`);
            } catch(e) {
              console.log('stats unavailable');
            }
          ")
          
          git commit -m "ğŸ® SteamSpy sync: $GAME_COUNT - $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          ğŸ“Š Target: $TARGET_GAMES games
          ğŸ¯ Min requirement: $MIN_GAMES games
          ğŸ¤– Source: SteamSpy API (active games only)"
          
          git push
          echo "âœ… Changes committed and pushed"
        else
          echo "â„¹ï¸  No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
